<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geometry genius</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.5.1/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>

    </header>
    <main class="container mx-auto mt-8">
        <!-- container -->
<div class="flex flex-col lg:flex-row">
    <!-- shape container -->
    <div class="flex-1 grid grid-cols-1 lg:grid-cols-3 gap-6">
        <!-- triangle card -->
        <div class="card bg-base-100 shadow-xl">
            <figure><img src="images/triangle.png" alt="Shoes" /></figure>
            <div class="card-body">
              <h2 class="card-title">Rectangle</h2>
              <p>Area (A) = 0.5 X b X h</p>
              <p>
                <input id="triangle-base" type="text" class="border w-24 px-2 text-xl bg-gray-200 " placeholder="base">
                <span>cm</span>
                <input id="triangle-hight" type="text" class="border ml-4 w-24 px-2 text-xl bg-gray-200 "
                 placeholder="height">
                <span>cm</span>
              </p>
              <p class="text-2xl">
                Area: <span id="triangle-area">0</span> cm <sup>2</sup>
              </p>
              <div class="card-actions">
                <button id="" onclick="calculateTriangleArea()"
                class="btn btn-primary w-full">Calculate</button>
              </div>
            </div>
          </div>
            <!-- rectangle card -->
            <div class="card bg-base-100 shadow-xl">
                <figure><img src="images/rectangle.png" alt="Shoes" /></figure>
                <div class="card-body">
                  <h2 class="card-title">Rectangle</h2>
                  <p>Area (A) = w X l</p>
                  <p>
                    <input id="rectangle-w" type="text" class="border w-24 px-2 text-xl bg-gray-200 " placeholder="base">
                    <span>cm</span>
                    <input id="rectangle-l" type="text" class="border ml-4 w-24 px-2 text-xl bg-gray-200 "
                     placeholder="height">
                    <span>cm</span>
                  </p>
                  <p class="text-2xl">
                    Area: <span id="rectangle-area">0</span> cm <sup>2</sup>
                  </p>
                  <div class="card-actions">
                    <button id="" onclick="calculateRectangleArea()"
                    class="btn btn-primary w-full">Calculate</button>
                  </div>
                </div>
              </div>
            <!-- third card -->
            <div class="card bg-base-100 shadow-xl">
                <figure><img src="images/parallelogram.png" alt="Shoes" /></figure>
                <div class="card-body">
                  <h2 class="card-title">Rectangle</h2>
                  <p>Area (A) = b X l</p>
                  <p>
                    <input id="rectangle-b" type="text" class="border w-24 px-2 text-xl bg-gray-200 " placeholder="base">
                    <span>cm</span>
                    <input id="rectangle-h" type="text" class="border ml-4 w-24 px-2 text-xl bg-gray-200 "
                     placeholder="height">
                    <span>cm</span>
                  </p>
                  <p class="text-2xl">
                    Area: <span id="rectangle-a">0</span> cm <sup>2</sup>
                  </p>
                  <div class="card-actions">
                    <button id="" onclick="calculateParaArea()"
                    class="btn btn-primary w-full">Calculate</button>
                  </div>
                </div>
              </div>
 <!-- ellipse card -->
 <div class="card bg-base-100 shadow-xl">
    <figure><img src="images/ellipse.png" alt="Shoes" /></figure>
    <div class="card-body">
      <h2 class="card-title">Ellipse</h2>
      <p>Area (A) =pi.a.b</p>
      <p>
        <input id="ellipse-b" type="text" class="border w-24 px-2 text-xl bg-gray-200 " placeholder="base">
        <span>cm</span>
        <input id="ellipse-h" type="text" class="border ml-4 w-24 px-2 text-xl bg-gray-200 "
         placeholder="height">
        <span>cm</span>
      </p>
      <p class="text-2xl">
        Area: <span id="ellipse-a">0</span> cm <sup>2</sup>
      </p>
      <div class="card-actions">
        <button id="" onclick="calculateEllipseArea()"
        class="btn btn-primary w-full">Calculate</button>
      </div>
    </div>
  </div>
    </div>
    <!-- area calculator -->
    <div class="w-[400px] ml-4">
        <div class="text-5xl">Area Calculator</div>
    </div>
</div>
    </main>

    <script src="scripts/area-calculator.js"></script>
</body>
</html>
